name: iOS SDK Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0)'
        required: true
        type: string

env:
  PROJECT: BearoundSDK.xcodeproj
  SCHEME: BearoundSDK
  DERIVED_DATA: DerivedData

jobs:
  pre_release_validation:
    name: Pre-Release Validation
    runs-on: macos-latest
    timeout-minutes: 45

    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Xcode LTS
        uses: maxim-lobanov/setup-xcode@v1

      - name: Resolve release version
        id: get_version
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Verify podspec version matches release
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          SPEC_VERSION=$(grep -E 'spec\.version\s*=' BearoundSDK.podspec | head -1 | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')

          echo "Version from tag/dispatch: $VERSION"
          echo "Version from podspec: $SPEC_VERSION"

          if [ "$VERSION" != "$SPEC_VERSION" ]; then
            echo "‚ùå Version mismatch between tag ($VERSION) and podspec ($SPEC_VERSION)"
            exit 1
          fi
          echo "‚úÖ Version matches: $VERSION"

      - name: Verify changelog entry
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if [ ! -f CHANGELOG.md ]; then
            echo "‚ùå CHANGELOG.md not found"
            exit 1
          fi
          if ! grep -q "## \\[${VERSION}\\]" CHANGELOG.md; then
            echo "‚ùå Version ${VERSION} not documented in CHANGELOG.md"
            exit 1
          fi
          echo "‚úÖ Changelog contains entry for ${VERSION}"

      - name: Extract changelog for version
        id: extract_changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Extract changelog section for this version using Python
          python3 << 'PYTHON_SCRIPT' > release_notes.md
          import sys
          import re

          version = "${{ steps.get_version.outputs.version }}"

          with open('CHANGELOG.md', 'r') as f:
              content = f.read()

          # Find the section for this version
          pattern = rf'## \[{re.escape(version)}\][^\n]*\n(.*?)(?=\n## \[|\Z)'
          match = re.search(pattern, content, re.DOTALL)

          if match:
              notes = match.group(1).strip()
              print(notes)
          else:
              print(f"Release notes for version {version}")
          PYTHON_SCRIPT

          # Display for debugging
          echo "üìù Release notes extracted:"
          cat release_notes.md

          # Save to output for GitHub Actions
          {
            echo 'notes<<EOF'
            cat release_notes.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Upload release notes artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-${{ steps.get_version.outputs.version }}
          path: release_notes.md

      - name: Lint podspec
        run: |
          pod lib lint BearoundSDK.podspec \
            --allow-warnings \
            --platforms=ios \
            --skip-import-validation

      - name: Build XCFramework
        run: |
          chmod +x build_framework.sh
          ./build_framework.sh

      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: BearoundSDK-xcframework-${{ steps.get_version.outputs.version }}
          path: build/BearoundSDK.xcframework

  publish_to_cocoapods:
    name: Publish to CocoaPods
    runs-on: macos-latest
    needs: [pre_release_validation]
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Xcode LTS
        uses: maxim-lobanov/setup-xcode@v1

      - name: Push to trunk
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          if [ -z "$COCOAPODS_TRUNK_TOKEN" ]; then
            echo "‚ùå Missing COCOAPODS_TRUNK_TOKEN secret"
            exit 1
          fi

          VERSION=${{ needs.pre_release_validation.outputs.version }}

          # Check if version is already published on CocoaPods
          if pod trunk info BearoundSDK 2>/dev/null | grep -q "- ${VERSION}"; then
            echo "‚úÖ Version ${VERSION} is already published on CocoaPods ‚Äî skipping push"
            exit 0
          fi

          pod trunk push BearoundSDK.podspec \
            --allow-warnings \
            --skip-import-validation \
            --synchronous

  create_github_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [pre_release_validation, publish_to_cocoapods]
    if: needs.publish_to_cocoapods.result == 'success'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes-${{ needs.pre_release_validation.outputs.version }}

      - name: Download XCFramework
        uses: actions/download-artifact@v4
        with:
          name: BearoundSDK-xcframework-${{ needs.pre_release_validation.outputs.version }}
          path: BearoundSDK.xcframework

      - name: Create XCFramework zip
        run: |
          zip -r BearoundSDK-${{ needs.pre_release_validation.outputs.version }}.xcframework.zip BearoundSDK.xcframework

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.pre_release_validation.outputs.version }}
          name: BearoundSDK v${{ needs.pre_release_validation.outputs.version }}
          body_path: release_notes.md
          files: |
            BearoundSDK-${{ needs.pre_release_validation.outputs.version }}.xcframework.zip
          draft: false
          prerelease: false

  release_success:
    name: Release Success
    runs-on: ubuntu-latest
    needs: [pre_release_validation, publish_to_cocoapods, create_github_release]
    if: always() && needs.publish_to_cocoapods.result == 'success' && needs.create_github_release.result == 'success'

    steps:
      - name: Release completed successfully
        run: |
          echo "üéâ Release v${{ needs.pre_release_validation.outputs.version }} completed successfully!"
          echo "üöÄ CocoaPods: Published"
          echo "üì¶ GitHub Release: Created"
