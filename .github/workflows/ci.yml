name: iOS SDK CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT: BearoundSDK.xcodeproj
  SCHEME: BearoundSDK
  DESTINATION: 'platform=iOS Simulator,name=iPhone 15 Pro'
  DERIVED_DATA: DerivedData

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Xcode LTS
        uses: maxim-lobanov/setup-xcode@v1

      - name: CocoaPods availability
        run: pod --version

      - name: Run tests
        run: |
          set -o pipefail
          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath "$DERIVED_DATA" \
            clean test

  pod_lint:
    name: CocoaPods Lint
    runs-on: macos-latest
    needs: unit_tests
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Xcode LTS
        uses: maxim-lobanov/setup-xcode@v1

      - name: Lint podspec
        run: |
          pod lib lint BearoundSDK.podspec \
            --allow-warnings \
            --platforms=ios \
            --skip-import-validation

  ci_success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [unit_tests, pod_lint]
    if: always()

    steps:
      - name: Check all jobs status
        if: |
          needs.unit_tests.result != 'success' ||
          needs.pod_lint.result != 'success'
        run: |
          echo "‚ùå One or more CI jobs failed:"
          echo "Unit Tests: ${{ needs.unit_tests.result }}"
          echo "Pod Lint: ${{ needs.pod_lint.result }}"
          exit 1

      - name: All checks passed
        run: |
          echo "‚úÖ All CI checks passed successfully!"
          echo "üöÄ Ready for merge/deployment"

