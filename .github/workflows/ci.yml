name: iOS SDK CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT: BearoundSDK.xcodeproj
  SCHEME: BearoundSDK
  DERIVED_DATA: DerivedData

jobs:
  build_sdk:
    name: Build SDK
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Xcode LTS
        uses: maxim-lobanov/setup-xcode@v1

      - name: Build SDK for iOS Device
        run: |
          set -o pipefail
          xcodebuild build \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -derivedDataPath "$DERIVED_DATA" \
            | xcpretty || true
          
          echo "‚úÖ SDK builds successfully for iOS devices"

      - name: Build SDK for Simulator
        run: |
          set -o pipefail
          xcodebuild build \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -destination "generic/platform=iOS Simulator" \
            -configuration Release \
            -derivedDataPath "$DERIVED_DATA" \
            | xcpretty || true
          
          echo "‚úÖ SDK builds successfully for iOS Simulator"

  pod_lint:
    name: CocoaPods Lint
    runs-on: macos-latest
    needs: build_sdk
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Xcode LTS
        uses: maxim-lobanov/setup-xcode@v1

      - name: Lint podspec
        run: |
          pod lib lint BearoundSDK.podspec \
            --allow-warnings \
            --platforms=ios \
            --skip-import-validation

  build_xcframework:
    name: Build XCFramework
    runs-on: macos-latest
    needs: [build_sdk, pod_lint]
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Xcode LTS
        uses: maxim-lobanov/setup-xcode@v1

      - name: Build framework
        run: |
          chmod +x build_framework.sh
          ./build_framework.sh

      - name: Upload XCFramework
        uses: actions/upload-artifact@v4
        with:
          name: BearoundSDK-xcframework
          path: build/BearoundSDK.xcframework

  ci_success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [build_sdk, pod_lint, build_xcframework]
    if: always()

    steps:
      - name: Check all jobs status
        if: |
          needs.build_sdk.result != 'success' ||
          needs.pod_lint.result != 'success' ||
          needs.build_xcframework.result != 'success'
        run: |
          echo "‚ùå One or more CI jobs failed:"
          echo "Build SDK: ${{ needs.build_sdk.result }}"
          echo "Pod Lint: ${{ needs.pod_lint.result }}"
          echo "Build XCFramework: ${{ needs.build_xcframework.result }}"
          exit 1

      - name: All checks passed
        run: |
          echo "‚úÖ All CI checks passed successfully!"
          echo "üöÄ Ready for merge/deployment"
