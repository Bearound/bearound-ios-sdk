name: Update Main on Tag

on:
  push:
    tags:
      - '*'   # qualquer tag

permissions:
  contents: write

jobs:
  update-main:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch branches
        run: |
          git fetch origin package:package
          git fetch origin main:main

      - name: Verify tag source
        id: verify
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          PACKAGE_HEAD=$(git rev-parse package)

          if git merge-base --is-ancestor "$TAG_COMMIT" "$PACKAGE_HEAD"; then
            echo "tag_from_package=true" >> $GITHUB_OUTPUT
          else
            echo "tag_from_package=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if tag is not from package
        if: steps.verify.outputs.tag_from_package != 'true'
        run: |
          echo "Tag nÃ£o veio da branch package. Abortando."
          exit 0

      # ðŸ”¹ Atualiza o Version.swift na branch package
      - name: Update Version.swift in package
        run: |
          VERSION=${{ github.ref_name }}
          git checkout package
          FILE=Sources/Utils/Version.swift

          echo "public enum DesignSystemVersion {" > $FILE
          echo "    public static let current = \"${VERSION}\"" >> $FILE
          echo "}" >> $FILE

          git add $FILE
          git commit -m "chore: update Version.swift to ${VERSION}" || echo "No changes"
          git push origin package

      # ðŸ”¹ SÃ³ depois atualiza a main como jÃ¡ faz hoje
      - name: Switch to main
        run: git checkout main

      - name: Copy Sources from package
        run: git restore --source=package -- Sources README.md

      - name: Commit changes
        run: |
          git add Sources README.md
          git commit -m "Update Sources from package tag ${{ github.ref_name }}" || echo "No changes to commit"

      - name: Push to main
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Bearound/bearound-ios-sdk.git main
